<div class="d-flex justify-content-center" *ngIf="loading">
    <div class="spinner-border text-danger" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div *ngIf="!loading">
    <div class="container" *ngIf="country">
        <div class="row aling-items-center">
            <div class="col">
                 <h1>
                     <a routerLink="/home">
                        <i class="fas fa-arrow-circle-left mr-5"></i>
                     </a>
                     {{country.name}}
                </h1>
            </div>  
        </div>
        <hr>
        <div class="row">
            <img src="{{country.flag}}" class="col-4"/>
            <div class="col-6">
                <h2>Capital: {{country.capital}} <i class="fas fa-map-pin"></i></h2>
                <h2>Population: {{country.population}} <i class="fas fa-male"></i></h2>
            </div>
        </div>
    </div>
    
    <div class="container" *ngIf="!country">
       <h3>Bad request</h3> 
    </div>
</div>
